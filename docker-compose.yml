version: "3.8"

services:
  # -------------------------------------------------
  # ğŸ§° Jenkins â€“ CI/CD Controller
  # -------------------------------------------------
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - ./terraform:/workspace/terraform
      - ./website:/workspace/website
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - DOCKER_HOST=tcp://host.docker.internal:2375
    networks:
      - portfolio_net

  # -------------------------------------------------
  # ğŸª„ Terraform â€“ Infra as Code
  # -------------------------------------------------
  terraform:
    image: alpine:latest
    container_name: terraform
    working_dir: /workspace
    volumes:
      - ./terraform:/workspace
    command: >
      sh -c "apk add --no-cache terraform bash && while true; do sleep 3600; done"
    networks:
      - portfolio_net

  # -------------------------------------------------
  # â˜ï¸ AWS CLI â€“ For S3 Uploads & CloudFront
  # -------------------------------------------------
  awscli:
    image: alpine:latest
    container_name: awscli
    working_dir: /workspace
    volumes:
      - ./website:/workspace
    command: >
      sh -c "apk add --no-cache aws-cli bash && while true; do sleep 3600; done"
    networks:
      - portfolio_net

# -------------------------------------------------
# ğŸ” Volumes & Network
# -------------------------------------------------
volumes:
  jenkins_home:

networks:
  portfolio_net:
    driver: bridge
